<div class="jazz-list">
  <div class="jazz-list-item">
    <img class="cover" 
    src="img/Live-at-the-pershing-lounge-but-not-for-me-180gr.jpg"
    alt="{{ cover.alt }}"/>
    <p class="description">
      {{ description }}
    </p>
    <div class="info">
      <p>{{ leader | uppercase }}</p>
      <p>{{ title }}</p>
      <p>{{ label }}</p>
      <p>{{ distributor }}</p>
      <p>Enr: {{ year }}</p>
    </div>
    <p class="type">{{ type | uppercase }}</p>
  </div>
</div>
